{% extends 'tienda/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Enviar mensaje</h2>

            <div class="card shadow-lg">
                <div class="card-header text-white" style="background-color: #dc3545;">
                    Nuevo mensaje
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>

                        <button type="submit" class="btn btn-dark btn-block mt-3">Enviar</button>
                    </form>
                </div>
            </div>

            {% if messages %}
            <div class="alert alert-info mt-4">
                <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
